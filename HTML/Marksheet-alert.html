<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let marks1=parseInt(prompt("Enter Subject-1 Marks"));
         if(marks1<0)
         {
            marks1=parseInt(prompt("Enter positive number for Subject-1"));
         }
        let marks2=parseInt(prompt("Enter Subject-2 Marks"));
        if(marks2<0)
         {
            marks2=parseInt(prompt("Enter positive number for Subject-2"));
         }
        let marks3=parseInt(prompt("Enter Subject-3 Marks"));
        if(marks3<0)
         {
            marks3=parseInt(prompt("Enter positive number for Subject-3"));
         }
        let marks4=parseInt(prompt("Enter Subject-4 Marks"));
        if(marks4<0)
         {
            marks4=parseInt(prompt("Enter positive number for Subject-4"));
         }
        let marks5=parseInt(prompt("Enter Subject-5 Marks"));
        if(marks5<0)
         {
            marks5=parseInt(prompt("Enter positive number for Subject-5"));
         }

       
   
        var total = marks1 + marks2 + marks3 + marks4 + marks5;
        var percentage = (total / 500) * 100;

        var status;
         if(percentage>80)
          status="A";
        else if(percentage >= 70 && percentage < 80)
         status="B";
         else if(percentage >= 60 && percentage < 70)
         status="C";
         else if(percentage >= 50 && percentage < 60)
         status="D";
         else if(percentage >= 40 && percentage < 50)
         status="E";
        else
         status="F";

        document.write("<p>Total Marks is:"+total+" and Percentage is:"+percentage+" and grade is:"+status+"</p>");
    
   
    </script>
</head>
<body>
    
</body>
</html>
