<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Radio Calculator</h3>
    <div class="Radio-Calculator">
        <input type="number" class="input5" placeholder="Input 1">
        <input type="number" class="input6" placeholder="Input 2">

        <input type="radio" class="radio-plus" name="operator" value="+">+
        <input type="radio" class="radio-minus" name="operator" value="-">-
        <input type="radio" class="radio-mul" name="operator" value="*">*
        <input type="radio" class="radio-divide" name="operator" value="/">/
        <button type="button" class="btn2">Calculate</button>
        <input type="number" class="output3" placeholder="Output">

        <br>
        <br>
        <h3> Percentage Grading</h3>

        <div class="Grade-Calculator">
            <input type="number" min="0" class="marks1" placeholder="Subject 1">
            <input type="number" min="0" class="marks2" placeholder="Subject 2">
            <input type="number" min="0" class="marks3" placeholder="Subject 3">
            <input type="number" min="0" class="marks4" placeholder="Subject 4">
            <input type="number" min="0" class="marks5" placeholder="Subject 5">
            <br>
            <br>
            <button type="button" class="btn3">Calculate</button>
            <input type="number" class="total" placeholder="Total">
            <input type="number" class="percentage" placeholder="Percentage">
            <input type="text" class="grade" placeholder="Grade">
        </div>

        <h3>Odd Even</h3>
        
        <br>
        <br>
    
        <div class="Odd-Even">
            <input type="number" class="oddEven" placeholder="Number">
            <button type="button" class="btn4">Check!</button>
            <div class="ans"></div>
        </div>
    
        <br>
        <br>
        
        <h3>Greate Among Two</h3>
        
        <br>
        <br>
    
        <div class="Among-2">
            <input type="number" class="two-num-1" placeholder="Number-1">
            <input type="number" class="two-num-2" placeholder="Number-2">
            <button type="button" class="btn5">Check!</button>
            <div class="ans1"></div>
        </div>
        
        <br>
        <br>
        
        <h3>Greater Among 3</h3>
        
        <br>
        <br>
    
        <div class="Among-3">
            <input type="number" class="three-num-1" placeholder="Number-1">
            <input type="number" class="three-num-2" placeholder="Number-2">
            <input type="number" class="three-num-3" placeholder="Number-3">
            <button type="button" class="btn6">Check!</button>
            <div class="ans2"></div>
        </div>
    
        <br>
        <br>
        
        <h3>Leap Year</h3>
        
        <br>
        <br>
    
        <div class="Leap-Year">
            <input type="number" class="leap-year" placeholder="Enter Year Number">
            <button type="button" class="btn7">Check!</button>
            <div class="ans3"></div>
        </div>    
    
        <br>
        <br>
        
        <h3>Factorial of Number</h3>
        
        <br>
        <br>
    
        <div class="Factorial-Number">
            <input type="number" class="factorial" placeholder="Enter a Number">
            <button type="button" class="btn8">Check!</button>
            <div class="ans4"></div>
        </div>    
        
        <br>
        <br>
        
        <h3>Sum of N Natural Numbers</h3>
        
        <br>
        <br>
    
        <div class="Natural-Sum">
            <input type="number" class="sum" placeholder="Enter a Number">
            <button type="button" class="btn9">Check!</button>
            <div class="ans5"></div>
        </div>    
       
        <br>
        <br>
        
        <h3>Prime Number</h3>
        
        <br>
        <br>
    
        <div class="Prime-Number">
            <input type="number" class="prime" placeholder="Enter a Number">
            <button type="button" class="btn10">Check!</button>
            <div class="ans6"></div>
        </div>
    
        <br>
        <br>
        
        <h3>Palindrome Number</h3>
        
        <br>
        <br>
    
        <div class="Palindrome-Number">
            <input type="number" class="palindrome" placeholder="Enter a Number">
            <button type="button" class="btn11">Check!</button>
            <div class="ans7"></div>
        </div>    
        
        <br>
        <br>
                <h3>Armstrong Number</h3>
                <br>
        <br>
    
        <div class="Armstrong-Number">
            <input type="number" class="armstrong" placeholder="Enter a Number">
            <button type="button" class="btn12">Check!</button>
            <div class="ans8"></div>
        </div>    
        
        <br>
        <br>
               <h3>Odd Even Number</h3>
               <br>
        <br>
    
        <div class="Odd-Even-Number">
            <input type="number" class="oddEvenList" placeholder="Enter a Number">
            <button type="button" class="btn13">Check!</button>
            <br>
            <div class="ans9"></div>
            <br>
            <div class="ans10"></div>
        </div>    
    
          
    </div>
    
    <script src="all.js" lang="javascript"></script>
</body>
</html>
