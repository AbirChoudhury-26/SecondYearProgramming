        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Document</title>
        <script>
            var name = prompt("Enter your name:")
            var colorTaken = confirm("Do you want to enter colour?")
            if (colorTaken) {
                var color = prompt("Enter your colour");
            }
            var sizeTaken = confirm("Do you want to add size?")
            if (sizeTaken) {
                var size = prompt("Enter your size")
            }

             document.write("<font color="+color+"size="+size+">"+name+"</font>");
        </script>
    </head>
